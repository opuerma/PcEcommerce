<div class="intro-container">
    <div class="intro container">

        <div class="img-intro" [routerLink]="['/categorias', 'todo']">            
            <img class="grande" src="../../../assets/img/intro-grande.jpg" alt="">
            <img class="pequena" src="../../../assets/img/intro-pequena.jpg" alt="">
        </div>

        <div class="categorias">
            <div class="carta" *ngFor="let categoria of categorias" [routerLink]="['/categorias', categoria.toLowerCase()]">
                <div class="content-carta">
                    <div class="imagen-carta">
                        <img *ngIf="loading" src="../../../assets/img/loading-naranja-oscuro.gif" alt="cargando" />
                        <img [hidden]="loading" (load)="this.loading = false;" src="../../../assets/img/categorias/{{ categoria }}/portada.png" alt="">
                    </div>
                    <div class="nombre-carta">{{ categoria }}</div>
                </div>
            </div>
        </div>

    </div>
</div>
